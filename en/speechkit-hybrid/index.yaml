title: Yandex SpeechKit Hybrid
description:
  - >-
    SpeechKit Hybrid are the Yandex SpeechKit technologies running in your 
    infrastructure. SpeechKit Hybrid is built around Docker containers that are
    great for ensuring security and meeting data management requirements.
  - >-
    SpeechKit Hybrid is based on the same speech synthesis and recognition
    models as SpeechKit. You can upgrade SpeechKit Hybrid to the current version
    anytime for free.
