title: Search API
description:
  - >-
    Search API — сервис, позволяющий отправлять запросы к поисковой базе Яндекса
    и получать ответы в формате XML. Сервис предназначен для разработчиков,
    которым необходимо организовать поиск по сайту, группе сайтов или интернету.
