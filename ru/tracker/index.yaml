links:
  - title: Настройка Tracker
    description: >-
      Настройте в Tracker очередь — рабочее пространство для задач, объединенных
      общим процессом или продуктом
    href: quick-start
  - title: Как работать в Tracker
    description: >-
      Войдите в Tracker, возьмите задачу в работу или закройте выполненную
      задачу
    href: user/ticket-in-progress
  - title: Концепции
    description: >-
      Ознакомьтесь с тем, как организована работа в Tracker. Узнайте, как
      адаптировать Tracker под ваши процессы
    href: about-tracker
  - title: Agile-инструменты
    description: >-
      Используйте в ваших проектах гибкую методологию разработки. В Tracker
      можно группировать задачи в спринты и отслеживать на Agile-досках
    href: manager/agile
  - title: Автоматизация и шаблоны
    description: >-
      Чтобы автоматизировать работу с задачами, используйте триггеры и
      автодействия. Для однотипных задач или комментариев используйте шаблоны
    href: automation
  - title: Поиск задач
    description: >-
      Ищите задачи по любым комбинациям параметров с помощью фильтров. Фильтры
      можно создавать с помощью конструктора или языка запросов
    href: user/search-task
  - title: Контроль над задачами
    description: >-
      Соберите на дашборде всю информацию о важных задачах: добавьте списки
      задач, статистику, таблицы или заметки. Следите за выполнением задач вашей
      команды на доске задач
    href: user/dashboard
  - title: Правила тарификации
