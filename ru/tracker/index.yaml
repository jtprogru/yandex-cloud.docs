title: Yandex Tracker
description:
  - Yandex Tracker — это сервис для управления проектами и процессами.
  - >-
    В Tracker можно организовать любую работу — разработку приложения,
    проведение рекламной кампании, прием обращений от пользователей,
    согласование договоров и так далее.
  - >-
    Руководителям Tracker помогает распределять работу между сотрудниками и
    отслеживать ее выполнение.
  - >-
    Сотрудникам Tracker помогает легко найти список своих задач, следить за
    сроками и приоритетами.
