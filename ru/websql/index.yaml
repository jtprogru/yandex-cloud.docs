title: Yandex WebSQL
description:
  - >-
    <em>Сервис Yandex WebSQL находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a>. Доступ к
    сервису предоставляется по запросу</em>.
  - >-
    Yandex WebSQL — это сервис Yandex Cloud, который позволит вам подключаться к
    кластерам управляемых баз данных, работать с базами данных, таблицами и
    схемами и выполнять SQL-запросы. Сервис работает в браузере, не требует
    дополнительной авторизации и предлагает удобные подсказки для работы с
    SQL-командами.
